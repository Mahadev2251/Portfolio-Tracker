<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm p-4" style="max-width: 450px; width: 100%;">
        <h4 class="text-center mb-4">Forgot Password</h4>

        <!-- Step 1: Email -->
        <form *ngIf="step === 1" (ngSubmit)="sendOtp()" class="fade-in-down">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" [(ngModel)]="email"
                    name="email" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send OTP</button>
        </form>

        <!-- Step 2: OTP -->
        <form *ngIf="step === 2" (ngSubmit)="validateOtp()" class="fade-in-down">
            <div class="mb-3">
                <p class="text-muted">An OTP has been sent to your email address.</p>
                <label for="otp" class="form-label">Enter OTP</label>
                <input type="text" class="form-control" id="otp" placeholder="e.g., 123456" [(ngModel)]="otp" name="otp"
                    required>
                <div *ngIf="otpError" class="text-danger mt-2">Invalid OTP. Please try again.</div>
            </div>
            <button type="submit" class="btn btn-success w-100">Validate OTP</button>
        </form>

        <!-- Step 3: Reset Password -->
        <form *ngIf="step === 3" (ngSubmit)="resetPassword()" class="fade-in-down">
            <div class="mb-3">
                <label for="newPassword" class="form-label">Create New Password</label>
                <div class="input-group">
                    <input [type]="showNewPassword ? 'text' : 'password'" class="form-control" id="newPassword"
                        [(ngModel)]="newPassword" name="newPassword" required>
                    <button type="button" class="btn btn-outline-secondary" (click)="toggleNewPassword()">
                        <i class="fas" [ngClass]="showNewPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                    </button>
                </div>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                <div class="input-group">
                    <input [type]="showConfirmPassword ? 'text' : 'password'" class="form-control" id="confirmPassword"
                        [(ngModel)]="confirmPassword" name="confirmPassword" required>
                    <button type="button" class="btn btn-outline-secondary" (click)="toggleConfirmPassword()">
                        <i class="fas" [ngClass]="showConfirmPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                    </button>
                </div>
                <div *ngIf="passwordMismatch" class="text-danger mt-2">
                    New and confirm passwords do not match.
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Reset Password</button>
        </form>
    </div>
</div>
