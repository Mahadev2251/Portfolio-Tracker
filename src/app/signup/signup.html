<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
        <h4 class="text-center mb-4">Create Your Account</h4>

        <form (ngSubmit)="onSignup()" #signupForm="ngForm">

            <!-- Name -->
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Name" [(ngModel)]="name" name="name" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email" [(ngModel)]="email" name="email" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password"
                    name="password" required>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Confirm Password" [(ngModel)]="confirmPassword"
                    name="confirmPassword" required>
            </div>

            <!-- Mobile Number -->
            <div class="mb-3">
                <input type="tel" class="form-control" placeholder="Mobile Number" [(ngModel)]="mobile" name="mobile"
                    required>
            </div>

            <!-- Sign Up Button -->
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>

        </form>

        <!-- Already have account -->
        <div class="text-center mt-3">
            <small>Already have an account? <a routerLink="/signin">sign in</a></small>
        </div>
    </div>
</div>
